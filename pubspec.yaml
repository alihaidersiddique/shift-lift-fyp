name: shift_lift
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # firesbase
  cloud_firestore: ^4.4.3
  firebase_app_check: ^0.1.1+12
  firebase_auth: ^4.2.9
  firebase_core: ^2.7.0
  firebase_storage: ^11.0.14

  flutter_riverpod: ^2.2.0
  font_awesome_flutter: ^10.4.0
  fpdart: ^0.5.0
  google_fonts: ^4.0.3
  pinput: ^2.2.31
